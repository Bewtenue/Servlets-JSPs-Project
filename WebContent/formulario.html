<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario que envia parametros por POST</title>
</head>
<body>

	<form action="Pepito" method="post">
		Username: <input name = "username"><br>
		Full Name: <input name = "fullName"><br>
		Profession:
		<input type="radio" name="prof" value="Developer">Developer
		<input type="radio" name="prof" value="Architect" >Architect<br>
		<select name="location" multiple size = "7" >
		<option value="here">Here</option>
		<option value="there">There</option>
		<option value="away">Away</option>
		<option value="over">Over</option>
		<option value="in">In</option>
		<option value="onto">Onto</option>
		</select><br>
		
		
		
		<input type="submit">
	</form>


</body>
</html>
